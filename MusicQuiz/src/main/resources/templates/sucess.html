<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sucess Html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-white">
<nav class="navbar sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Music Quiz : Song Number 1/5</a>
</nav>

<!--zle odpowiedz-->


<div class="row">
    <div class="col">
        <div>
            <h3 class="text-danger">zle odpowiedzi</h3>
            <tr th:each="b: ${bad}">
                <td th:text="${b}"   />



            </tr>
        </div>
    </div>
    <div class="col">
        <div>
            <h3 class="text-success">dobre odpowiedzi</h3>
            <tr th:each="g: ${good}">
                <td th:text="${g}"   />



            </tr>
        </div>
    </div>
</div>



<!--dobre odpowiedzi-->


<div>
    <h2>Puntkty za piosenke</h2>
    <tr th:text="${points} "></tr>
</div>

<!--<p th:data="'Data do: ' + ${#dates.format(music.to,'dd/MM/yyyy')}" />-->

</body>
</html>
