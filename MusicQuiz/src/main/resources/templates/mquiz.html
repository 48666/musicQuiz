<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-white">
<nav class="navbar sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Music Quiz : Song Number 1/5</a>
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <div>

                <h1>Zgadnij Piosenke</h1>
                <form action="#" th:action="@{/mquizquest}" th:object="${questions}" method="post">
                    <p>Zgadnij tytul: <input type="text" th:field="*{title}" /></p>
                    <p>Zgadnij autora: <input type="text" th:field="*{author}" /></p>
                    <p>Zgadnij album: <input type="text" th:field="*{album}" /></p>
                    <p>Zgadnij gatunek: <input type="text" th:field="*{musicGenre}" /></p>
                    <p>Wydany Po: <input type="date" th:field="*{since}" /></p>
                    <p>Wydany Przed: <input type="date" th:field="*{to}" /></p>
                    <p><input type="submit" value="nastepna" /> <input type="reset" value="Reset" /></p>
                </form>
            </div>
        </div>
        <div class="col">
            <div >
                <div>
                    <a href="/play" class="btn btn-warning"  style=" font-size: 40px;width: 300px;height: 300px;color:white; background-color: rgba(153,50,204)">Play Sound</a>

                </div>

            </div>
        </div>
    </div>

</div>








<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
