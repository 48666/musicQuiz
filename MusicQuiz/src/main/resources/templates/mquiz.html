<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-white">
<nav class="navbar sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Music Quiz : Song Number 1/5</a>
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <div>

                <form th:action="@{/save-project}" th:object="${music}" method="post">
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <label>Tytul piosenki?</label>
                            <input type="text" class="form-control" th:field="*{title}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Autor piosenki?</label>
                            <input type="text" class="form-control" th:field="*{author}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Album?</label>
                            <select class="form-control" th:field="*{album}">
                                <option value="">Choose...</option>
                                <option value="Design">Design</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Gatunek muzyczny?</label>
                            <input type="text" class="form-control" th:field="*{musicGenre}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>data od?</label>
                            <input type="datetime-local" class="form-control" th:field="*{since}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>data do</label>
                            <input type="datetime-local" class="form-control" th:field="*{to}">
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="col">
            <div >
                <div>
                    <a href="/play" class="btn btn-warning"  style=" font-size: 40px;width: 300px;height: 300px;color:white; background-color: rgba(153,50,204)">Play Sound</a>

                </div>
            </div>
        </div>
    </div>

</div>








<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
